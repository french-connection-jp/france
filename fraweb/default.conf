server {
    listen       80 default_server;
    server_name  french-connection.jp www.french-connection.jp webgame.link www.webgame.link;

    #charset koi8-r;
    access_log  /var/log/nginx/default.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /auths {
        return 301 https://auths.arukascloud.io;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

server {
    listen 443 ssl;
    server_name french-connection.jp www.french-connection.jp webgame.link www.webgame.link;

    ssl_certificate /etc/letsencrypt/live/french-connection.jp/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/french-connection.jp/privkey.pem;
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains;';

    access_log /var/log/nginx/default.ssl.access.log  main;

    location / {
        root  /usr/share/nginx/html;
        index index.html index.htm;
    }

    location /auths {
        return 301 https://auths.arukascloud.io;
    }

    error_page 404 /404.html;

    # redirect server error pages to the static page /50x.html
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
