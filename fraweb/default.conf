server {
    listen       443 ssl;
    server_name  french-connection.jp www.french-connection.jp;
    ssl_certificate         /etc/letsencrypt/live/french-connection.jp/cert.pem;
    ssl_certificate_key     /etc/letsencrypt/live/french-connection.jp/privkey.pem;

    access_log  /var/log/nginx/default.ssl.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
